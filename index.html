<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Central Toronto Mathematics</title>
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
            <style>
        html,body{
  margin:0;
  overflow:hidden;
  height:100%
}
img{
  width:100%;
  max-width:350px;
  position:absolute;
  top:45%;
  left:0;
  right:0;
  margin:0 auto
}
	.large-header{
	background:linear-gradient(to bottom, #000000 0%,#483d8B 100%);
    text-align:center
	}
#x-canvas{
  opacity:0.9
}
a {
  position:absolute;
  top:55%;
  left:0;
  right:0;
  margin:0 auto
}

</style>

    </head>
    <body>
      <div id="large-header" class="large-header">
           <img src="https://www.dl.dropboxusercontent.com/s/s66rfk4906x7ye3/ctamathwhite3.png" alt="" />

               <a href="https://sites.google.com/tdsb.on.ca/ctamath" id="download-button" class="btn-large waves-effect waves-light pink darken-1">We've Moved</a>

           <canvas id="x-canvas"></canvas>
      </div>
      <!-- Materialize core JavaScript -->
      <!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdn.rawgit.com/greensock/GreenSock-JS/94c5d3100f78656c3a336ff1080ce22fba63394d/src/uncompressed/TweenMax.js"></script>


      <script>
      // MIT license
  // By @nodws with github.com/greensock/GreenSock-JS, see more examples at greensock.com/examples-showcases
  	(function() {
  		var lastTime = 0;
  		var vendors = ['ms', 'moz', 'webkit', 'o'];
  		for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
  			window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
  			window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame']
  				|| window[vendors[x]+'CancelRequestAnimationFrame'];
  		}

  		if (!window.requestAnimationFrame)
  			window.requestAnimationFrame = function(callback, element) {
  				var currTime = new Date().getTime();
  				var timeToCall = Math.max(0, 16 - (currTime - lastTime));
  				var id = window.setTimeout(function() { callback(currTime + timeToCall); },
  					timeToCall);
  				lastTime = currTime + timeToCall;
  				return id;
  			};

  		if (!window.cancelAnimationFrame)
  			window.cancelAnimationFrame = function(id) {
  				clearTimeout(id);
  			};
  	}());


  	(function() {

      var width, height, largeHeader, canvas, ctx, points, target, animateHeader = true;

      // Main
      initHeader();
      initAnimation();
      addListeners();

      function initHeader() {
          width = window.innerWidth;
          height = window.innerHeight;
          target = {x: width/2, y: height/2};

          largeHeader = document.getElementById('large-header');

        largeHeader.style.height = height+'px';

          canvas = document.getElementById('x-canvas');
          canvas.width = width;
          canvas.height = height;
          ctx = canvas.getContext('2d');

          // create points
          points = [];
          var puntitos=20;
          for(var x = 0; x < width; x = x + width/puntitos) {
              for(var y = 0; y < height; y = y + height/puntitos) {
                  var px = x + Math.random()*width/puntitos;
                  var py = y + Math.random()*height/puntitos;
                  var p = {x: px, originX: px, y: py, originY: py };
                  points.push(p);
              }
          }

          // for each point find the 5 closest points
          for(var i = 0; i < points.length; i++) {
              var closest = [];
              var p1 = points[i];
              for(var j = 0; j < points.length; j++) {
                  var p2 = points[j]
                  if(!(p1 == p2)) {
                      var placed = false;
                      for(var k = 0; k < 5; k++) {
                          if(!placed) {
                              if(closest[k] == undefined) {
                                  closest[k] = p2;
                                  placed = true;
                              }
                          }
                      }

                      for(var k = 0; k < 5; k++) {
                          if(!placed) {
                              if(getDistance(p1, p2) < getDistance(p1, closest[k])) {
                                  closest[k] = p2;
                                  placed = true;
                              }
                          }
                      }
                  }
              }
              p1.closest = closest;
          }

          // assign a circle to each point
          for(var i in points) {
              var c = new Circle(points[i], 2+Math.random()*2, 'rgba(200,200,2,2)');
              points[i].circle = c;
          }
      }

      // Event handling
      function addListeners() {
          if(!('ontouchstart' in window)) {
              window.addEventListener('mousemove', mouseMove);
          }
          window.addEventListener('scroll', scrollCheck);
          window.addEventListener('resize', resize);
      }

      function mouseMove(e) {
          var posx = posy = 0;
          if (e.pageX || e.pageY) {
              posx = e.pageX;
              posy = e.pageY;
          }
          else if (e.clientX || e.clientY)    {
              posx = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
              posy = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
          }
          target.x = posx;
          target.y = posy;
      }

      function scrollCheck() {
          if(document.body.scrollTop > height) animateHeader = false;
          else animateHeader = true;
      }

      function resize() {
          width = window.innerWidth;
          height = window.innerHeight;
          largeHeader.style.height = height+'px';
          canvas.width = width;
          canvas.height = height;
      }

      // animation
      function initAnimation() {
          animate();
          for(var i in points) {
              shiftPoint(points[i]);
          }
      }

      function animate() {
          if(animateHeader) {
              ctx.clearRect(0,0,width,height);
              for(var i in points) {
                  // detect points in range
                  if(Math.abs(getDistance(target, points[i])) < 4000) {
                      points[i].active = 0.3;
                      points[i].circle.active = 0.6;
                  } else if(Math.abs(getDistance(target, points[i])) < 20000) {
                      points[i].active = 0.1;
                      points[i].circle.active = 0.3;
                  } else if(Math.abs(getDistance(target, points[i])) < 40000) {
                      points[i].active = 0.02;
                      points[i].circle.active = 0.1;
                  } else {
                      points[i].active = 0;
                      points[i].circle.active = 0;
                  }

                  drawLines(points[i]);
                  points[i].circle.draw();
              }
          }
          requestAnimationFrame(animate);
      }

      function shiftPoint(p) {
          TweenLite.to(p, 1+1*Math.random(), {x:p.originX-50+Math.random()*50,
              y: p.originY-50+Math.random()*50, ease:Circ.easeInOut,
              onComplete: function() {
                  shiftPoint(p);
              }});
      }

      // Canvas manipulation
      function drawLines(p) {
          if(!p.active) return;
          for(var i in p.closest) {
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(p.closest[i].x, p.closest[i].y);
              ctx.strokeStyle = 'rgba(200,200,200,'+ p.active+')';
              ctx.stroke();
          }
      }

      function Circle(pos,rad,color) {
          var _this = this;

          // constructor
          (function() {
              _this.pos = pos || null;
              _this.radius = rad || null;
              _this.color = color || null;
          })();

          this.draw = function() {
              if(!_this.active) return;
              ctx.beginPath();
              ctx.arc(_this.pos.x, _this.pos.y, _this.radius, 0, 2 * Math.PI, false);
              ctx.fillStyle = 'rgba(200,200,200,'+ _this.active+')';
              ctx.fill();
          };
      }

      // Util
      function getDistance(p1, p2) {
          return Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2);
      }

  })();



      </script>

    </body>
